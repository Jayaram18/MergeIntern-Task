<!DOCTYPE html>
<html>
  <head>
    <title>Merge-Front End Track!</title>
    
    
    <link rel="stylesheet" href="Merge/style.css">
    <link rel="stylesheet" href="Merge/small.css" media="(max-width: 700px)">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700|Lobster' rel='stylesheet' type='text/css'>
   
  </head>
  <body>
    <!--Container-->
    <div class="container">

        <!--Header-->
        <div>
            <h1>Merge-Front End Track</h1>
        </div>
        <!--Header-->

        <!--Main-->
        <div class="Main">
            
            <video class="centre" width="500"  controls loop="true" autoplay="autoplay" muted >
                <source src="movie.mp4" video="web/mp4">
            </video>
            <hr>
            


            <video class="centre" width="500"  controls poster="poster.png" >
                <source src="V2.mp4" video="web/mp4" >
            </video>
            <br>
            <hr>

            <video class="centre" width="500"  controls  poster="poster.png">
                    <source src="V3.mp4" video="web/mp4">
            </video>
            <hr>
            
            <iframe class="centre" width="500" height="400" 
            src="https://www.youtube.com/embed/0Zwx49V4cOk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        

        </div>
        <!--Main-->
       


    </div>
    <!--Container-->

  </body>
</html>
